<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        /* Heart Animation */
        .heart {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            clip-path: polygon(50% 15%, 100% 40%, 85% 100%, 50% 80%, 15% 100%, 0% 40%);
            animation: float 3s infinite ease-in-out;
        }
        .heart:nth-child(2) { left: 20%; animation-duration: 4s; background: pink; }
        .heart:nth-child(3) { left: 40%; animation-duration: 5s; background: red; }
        .heart:nth-child(4) { left: 60%; animation-duration: 3.5s; background: pink; }
        .heart:nth-child(5) { left: 80%; animation-duration: 4.2s; background: red; }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0.7; }
            50% { transform: translateY(50vh) scale(0.7); }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        /* Slideshow Styles */
        .slideshow-container {
            position: relative;
            max-width: 500px;
            margin: auto;
        }
        .slides {
            display: none;
            width: 100%;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.7);
            color: black;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: 0.3s;
        }
        .prev { left: -40px; }
        .next { right: -40px; }
        .prev:hover, .next:hover { background: white; }
    </style>
</head>
<body>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); // Change every 3 seconds
        }

        function changeSlide(n) {
            let slides = document.getElementsByClassName("slides");
            slideIndex += n;
            if (slideIndex > slides.length) { slideIndex = 1; }
            if (slideIndex < 1) { slideIndex = slides.length; }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }
    </script>
