<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fae1dd;
        }
        .container {
            position: relative;
        }
        .valentines {
            position: relative;
            top: 50px;
            cursor: pointer;
            animation: up 3s linear infinite;
        }
        @keyframes up {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #f08080;
        }
        .envelope:before {
            background-color: #f08080;
            content: "";
            position: absolute;
            width: 212px;
            height: 212px;
            transform: rotate(45deg);
            top: -105px;
            left: 44px;
            border-radius: 30px 0 0 0;
        }
        .card {
            position: absolute;
            background-color: #eae2b7;
            width: 270px;
            height: 170px;
            top: 5px;
            left: 15px;
            box-shadow: -5px -5px 100px rgba(0, 0, 0, 0.4);
        }
        .card:before {
            content: "";
            position: absolute;
            border: 3px dotted #003049;
            width: 240px;
            height: 140px;
            left: 12px;
            top: 12px;
        }
        .text {
            position: absolute;
            font-family: 'Brush Script MT', cursive;
            font-size: 28px;
            text-align: center;
            line-height: 25px;
            top: 19px;
            left: 85px;
            color: #003049;
        }
        .heart {
            background-color: #d62828;
            display: inline-block;
            height: 30px;
            position: relative;
            top: 110px;
            left: 105px;
            transform: rotate(-45deg);
            width: 30px;
        }
        .heart:before, .heart:after {
            content: "";
            background-color: #d62828;
            border-radius: 50%;
            height: 30px;
            position: absolute;
            width: 30px;
        }
        .heart:before { top: -15px; left: 0; }
        .heart:after { left: 15px; top: 0; }
        .shadow {
            position: absolute;
            width: 330px;
            height: 25px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.3);
            top: 265px;
            left: -15px;
            animation: scale 3s linear infinite;
            z-index: -1;
        }
        @keyframes scale {
            0%, 100% { transform: scaleX(1); }
            50% { transform: scaleX(0.85); }
        }
        .next-page-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #d62828;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .next-page-btn:hover {
            background-color: #a82222;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="valentines">
            <div class="envelope"></div>
            <div class="card">
                <div class="text">Happy<br>Valentine's<br>Day!</div>
                <div class="heart"></div>
            </div>
        </div>
        <div class="shadow"></div>
    </div>
    <button class="next-page-btn" onclick="goToNextPage()">Next ü§ç</button>
    <script>
        $(document).ready(function () {
            $('.container').mouseenter(function () {
                $('.card').stop().animate({
                    top: '-90px'
                }, 'slow');
            }).mouseleave(function () {
                $('.card').stop().animate({
                    top: 0
                }, 'slow');
            });
        });
        function goToNextPage() {
            window.location.href = 'index2.html';
        }
    </script>
</body>
</html>
