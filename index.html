        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Heart Animation */
        .heart {
            width: 80px;
            height: 80px;
            background: red;
            position: absolute;
            clip-path: polygon(50% 15%, 100% 40%, 85% 100%, 50% 80%, 15% 100%, 0% 40%);
            animation: float 5s infinite ease-in-out;
            opacity: 0.8;
        }
        .heart:nth-child(2) { left: 20%; animation-duration: 4s; background: pink; }
        .heart:nth-child(3) { left: 40%; animation-duration: 5s; background: red; }
        .heart:nth-child(4) { left: 60%; animation-duration: 3.5s; background: pink; }
        .heart:nth-child(5) { left: 80%; animation-duration: 4.2s; background: red; }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0.7; }
            50% { transform: translateY(50vh) scale(0.7); }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        /* Slideshow Styles */
        .slideshow-container {
            position: relative;
            max-width: 90%;
            width: 400px;
            margin: auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .slides {
            display: none;
            width: 100%;
            border-radius: 15px;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.7);
            color: black;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: 0.3s;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        .prev:hover, .next:hover { background: white; }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
            .slideshow-container { width: 90%; }
            .heart { width: 50px; height: 50px; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            p { font-size: 0.9rem; }
            .slideshow-container { width: 100%; }
            .prev, .next { font-size: 18px; padding: 5px; }
        }

    </style>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); // Change every 3 seconds
        }

        function changeSlide(n) {
            let slides = document.getElementsByClassName("slides");
            slideIndex += n;
            if (slideIndex > slides.length) { slideIndex = 1; }
            if (slideIndex < 1) { slideIndex = slides.length; }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }
        document.addEventListener("DOMContentLoaded", function () {
            let audio = document.getElementById("background-music");
            let playButton = document.getElementById("play-button");

            // Try to play automatically
            audio.play().then(() => {
                // If autoplay works, unmute the sound
                audio.muted = false;
            }).catch(() => {
                // If autoplay fails, show the play button
                playButton.style.display = "block";

                // Play music when the user clicks the button
                playButton.addEventListener("click", function () {
                    audio.muted = false;
                    audio.play();
                    playButton.style.display = "none"; // Hide the button after playing
                });
            });

            // Also listen for a user click anywhere to play music
            document.body.addEventListener("click", () => {
                audio.muted = false;
                audio.play();
                playButton.style.display = "none"; // Hide button if clicked anywhere
            }, { once: true });
        });
    </script>
